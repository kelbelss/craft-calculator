<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- StyleSheet--> 
     <link rel="stylesheet" href="styles.css">
    
     <!-- Global Font Links -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
     
     <!-- AwesomeFont Link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <link rel="icon" type="image/x-icon" href="bc.favicon.png">

    <title>Jesmonite Calculator</title>
</head>
<body>
    

    <!-- <div class="type">
        <h1>CeraCast</h1>
    </div> -->
   
    <div class="logo"><img src="bc.logo.png" alt=""></div>
    <div class="accordion">
        
        <h1 class="accordion-title">CeraCast</h1>
        
        <div class="content-container">
            <div class="calculator">CALCULATOR</div>
            <div class="calcText">
                <h4 class="topInput">Volume of water required to fill your mould.</h4>
                <h5 class="bottomInput">Put your mould on a scale and slowly fill it with water. Make sure to fill it as much as possible.</h5>
                <form id="input" autocomplete="off">
                    <input type="text" placeholder="Water (1 gram = 1ml)" id="input-amount">
                    <button type="submit" id="calculateBtn">Calculate</button>
                    <button type="submit" id="resetBtn">Reset</button>
                </form>
                <h4 id="powderOutput"></h4>
            </div>
        </div>
        <div class="content-container">
            <div class="question">ABOUT THIS PRODUCT</div>
            <div class="answer">text</div>
        </div>
        <div class="content-container">
            <div class="question">ESTIMATE</div>
            <div class="answer">text</div>
        </div>
        <div class="content-container">
            <div class="question">MIX</div>
            <div class="answer">text</div>
        </div>
        <div class="content-container">
            <div class="question">POUR</div>
            <div class="answer">text</div>
        </div>
        <div class="content-container">
            <div class="question">SEAL</div>
            <div class="answer">text</div>
        </div>

    </div>

    <script src="index.js"></script>

</body>
</html>
